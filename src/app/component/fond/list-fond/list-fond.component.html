<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header>--> 
  
      <div class="row" id="basic-table">
        <div class="col-12">
          <div class="card">
            <div class="card-header"><h4 class="card-title"><h1>{{title}}</h1></h4></div>
            <div class="card-body">
              <div class="row">
                <!-- bouton ajouter -->
                <div class="col-12 mb-50">
                  <button class="btn btn-primary ml-1"   rippleEffect [routerLink]="['/addfonds']">
                    <i data-feather="plus" class="mr-0 mr-sm-1"></i
                    ><span class="d-none d-sm-inline-block" >Ajouter</span>
                  </button>
      
                </div>

                
              
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID Fond</th>
                    <th>Nom Complet Fond</th>
                    <th>Montant MIN</th>
                    <th>Montant Max</th>
                    <th> Date DÃ©marrage</th>
                    <th>Date cloture</th>
                    <th>Actions</th>
                    
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let item of fonds ">
                    <td>{{item.idFond}}</td>
                    <td>{{item.nomCompletFond}}</td>
                    <td>{{item.montantMin}}</td>
                    <td>{{item.montantMax}}</td>
                    <td>{{item.dateDemarrageFond | date}}</td>
                    <td>{{item.dateClotureFond | date}}</td>

                    <td>
                      <a class="btn btn-sm btn-info text-white" (click) = update(item.idFond)>
                        <i class="fa fa-pencil-square-o"  ></i></a>
                        
                        <a class="btn btn-sm btn-warning text-white ml-1" (click) =  onClickView(item.idFond)>
                          <i class="fa fa-eye" ></i>
                          </a>

                    <a class="btn btn-sm btn-danger text-white ml-1"  (click) =  delete(item.idFond)>
                        <i class="fa fa-trash-o"  ></i></a>

                    </td>

              </tr>        
                </tbody>
              </table>
              <div class="col-xl-4 col-lg-12">
                <h5 class="text-center mb-1"></h5>
                
                <ngb-pagination
                  class="d-flex justify-content-center"
                  [collectionSize]="50"
                  
                  [(page)]="pagePosition"
                  [directionLinks]="false"
                aria-label="Default pagination"
                >
                </ngb-pagination>
              </div>
                    
            </div>
          </div>
        </div>
      </div>
      <!--/ Table Basic -->
