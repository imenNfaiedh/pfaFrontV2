
<div class="auth-wrapper">
    <div class="auth-inner">
      <!-- Register v1 -->
      <div class="card">
        <div class="card-body">
          <h2 class="brand-text text-primary"></h2>
  
          <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName">Nom</label>
                  <input formControlName="firstName" type="text" id="firstName" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName">Prénom</label>
                  <input formControlName="lastName" type="text" id="lastName" class="form-control">
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="register-username" class="form-label">Username</label>
                  <input
                    type="text"
                    formControlName="username"
                    class="form-control"
                    aria-describedby="register-username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                  />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="register-email" class="form-label">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    aria-describedby="register-email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="register-password" class="form-label">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    aria-describedby="register-password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>


             <div class="col-md-6">
  <div class="form-group">
    <label for="register-roleName" class="form-label">Role</label>
    <select
      formControlName="roleName"
      class="form-control"
      aria-describedby="register-roleName"
      [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }"
    >
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
    <div *ngIf="submitted && f.roleName.errors" class="invalid-feedback">
      <div *ngIf="f.roleName.errors.required">Role is required</div>
    </div>
  </div>
</div>
</div>
  
            <button class="btn btn-primary btn-block" type="submit">s'inscrire</button>
          </form>
  
          <p class="text-center mt-2">
            <span>Vous avez déjà un compte? </span>
            <a routerLink="/auth">
              <span> Connectez-vous</span>
            </a>
          </p>
        </div>
      </div>
      <!-- /Register v1 -->
    </div>
  </div>
